<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Management 12Trading</title>
</head>
<body>
    <header>
        <h1>API Management 12Trading Dashboard</h1>
    </header>
    <main>
        <div id="clock">00:00:00</div>
        <!-- สร้างส่วนเนื้อหาของหน้าเว็บของคุณที่นี่ -->
        <h1>/GET  10 </h1>
        <h1>/POST 20</h1>
        <h1>/PUT 9999</h1>
        <h1>/DELETE 4</h1>
    </main>
    <footer>
        &copy; 2023 12Trading
    </footer>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script>

        const socket = io('http://127.0.0.1:9999');
        socket.on("connect",() =>{
            console.log('connect');
        } )

        const btn = document.querySelector('button') ;
        const likes = document.getElementById('likes') ;

        btn.addEventListener('click',() =>{
            socket.emit('liked')
        })

        socket.on("likeupdate", (count)=>{
            likes.textContent = count;
        })
    </script>
</body>
</html>
